<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO KICKS - Streetwear</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">NEO<span>KICKS</span></a>
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/shop">Collection</a>
            <a href="/cart">Panier (0)</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Le Futur<br>à vos pieds</h1>
            <p>Nouvelle collection Summer 2025 disponible.</p>
            <a href="/shop" class="btn">Voir la boutique</a>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Populaires</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" class="product-img">
                <div class="product-info">
                    <h3>Nike Air Red</h3>
                    <span class="price">129.99 €</span>
                </div>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" class="product-img">
                <div class="product-info">
                    <h3>Jordan Green</h3>
                    <span class="price">189.99 €</span>
                </div>
            </div>
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" class="product-img">
                <div class="product-info">
                    <h3>Vans Classic</h3>
                    <span class="price">89.99 €</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
